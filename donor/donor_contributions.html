<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FoodConnect - 我的貢獻</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 
            "primary": "#4CAF50",
            "secondary": "#FF9800",
          },
          fontFamily: { "display": ["Inter"] },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="../common/language.js"></script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body class="bg-gray-50 font-display">
  <div class="max-w-md mx-auto min-h-screen flex flex-col">
    
    <!-- Header - Mobile App Style -->
    <header class="bg-white px-4 py-4 border-b border-gray-200 flex items-center gap-3">
      <button onclick="history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-100">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <div class="flex-1">
        <h1 class="text-xl font-bold">我的貢獻</h1>
        <p class="text-xs text-gray-500">CSR 數據與影響力報告</p>
      </div>
      <button class="p-2 text-primary">
        <span class="material-symbols-outlined">file_download</span>
      </button>
    </header>

    <main class="flex-grow overflow-y-auto p-4 space-y-4">
      
      <!-- Impact Stats (FR-13 - Scenario 5) -->
      <div class="bg-gradient-to-br from-orange-500 to-orange-600 text-white rounded-2xl p-6 shadow-xl">
        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
          <span class="material-symbols-outlined">eco</span>
          環境影響
        </h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-3xl font-bold">186</p>
            <p class="text-sm opacity-90">份餐點已救援</p>
          </div>
          <div>
            <p class="text-3xl font-bold">93kg</p>
            <p class="text-sm opacity-90">減少碳排放</p>
          </div>
        </div>
      </div>

      <!-- Donation Stats -->
      <div class="grid grid-cols-3 gap-3">
        <div class="bg-white rounded-xl p-4 text-center shadow-sm">
          <p class="text-2xl font-bold text-primary">24</p>
          <p class="text-xs text-gray-600 mt-1">總捐贈次數</p>
        </div>
        <div class="bg-white rounded-xl p-4 text-center shadow-sm">
          <p class="text-2xl font-bold text-green-600">186</p>
          <p class="text-xs text-gray-600 mt-1">總捐贈份數</p>
        </div>
        <div class="bg-white rounded-xl p-4 text-center shadow-sm">
          <p class="text-2xl font-bold text-purple-600">112</p>
          <p class="text-xs text-gray-600 mt-1">受惠人次</p>
        </div>
      </div>

      <!-- Recipients Breakdown (Privacy-Protected) -->
      <div class="bg-white rounded-xl p-4 shadow-sm">
        <h3 class="font-bold mb-3 flex items-center gap-2">
          <span class="material-symbols-outlined text-primary">people</span>
          受惠對象分布
        </h3>
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">個人領取者</span>
            <div class="flex items-center gap-2">
              <div class="w-32 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-blue-500" style="width: 65%"></div>
              </div>
              <span class="text-sm font-semibold">73人</span>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">社群夥伴/NGO</span>
            <div class="flex items-center gap-2">
              <div class="w-32 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-purple-500" style="width: 35%"></div>
              </div>
              <span class="text-sm font-semibold">39人</span>
            </div>
          </div>
        </div>
        <p class="text-xs text-gray-400 mt-3">✓ 所有數據已匿名化處理</p>
      </div>

      <!-- Monthly Trend -->
      <div class="bg-white rounded-xl p-4 shadow-sm">
        <h3 class="font-bold mb-3">本月捐贈趨勢</h3>
        <div class="h-32 flex items-end justify-between gap-2">
          <div class="flex-1 bg-orange-200 rounded-t-lg" style="height: 45%"></div>
          <div class="flex-1 bg-orange-300 rounded-t-lg" style="height: 60%"></div>
          <div class="flex-1 bg-orange-400 rounded-t-lg" style="height: 80%"></div>
          <div class="flex-1 bg-orange-500 rounded-t-lg" style="height: 100%"></div>
        </div>
        <div class="flex justify-between text-xs text-gray-500 mt-2">
          <span>第1週</span>
          <span>第2週</span>
          <span>第3週</span>
          <span>第4週</span>
        </div>
      </div>

      <!-- Rating & Reviews -->
      <div class="bg-white rounded-xl p-4 shadow-sm">
        <h3 class="font-bold mb-3">領取者評價</h3>
        <div class="flex items-center gap-4 mb-4">
          <div class="text-center">
            <p class="text-4xl font-bold text-yellow-500">4.8</p>
            <div class="flex text-yellow-500 mt-1">
              <span class="material-symbols-outlined text-sm" style="font-variation-settings: 'FILL' 1">star</span>
              <span class="material-symbols-outlined text-sm" style="font-variation-settings: 'FILL' 1">star</span>
              <span class="material-symbols-outlined text-sm" style="font-variation-settings: 'FILL' 1">star</span>
              <span class="material-symbols-outlined text-sm" style="font-variation-settings: 'FILL' 1">star</span>
              <span class="material-symbols-outlined text-sm" style="font-variation-settings: 'FILL' 1">star</span>
            </div>
            <p class="text-xs text-gray-500 mt-1">127 評價</p>
          </div>
          <div class="flex-1 space-y-1">
            <div class="flex items-center gap-2 text-xs">
              <span class="w-8">5星</span>
              <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-yellow-400" style="width: 85%"></div>
              </div>
              <span class="w-8 text-gray-500">108</span>
            </div>
            <div class="flex items-center gap-2 text-xs">
              <span class="w-8">4星</span>
              <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-yellow-400" style="width: 10%"></div>
              </div>
              <span class="w-8 text-gray-500">13</span>
            </div>
            <div class="flex items-center gap-2 text-xs">
              <span class="w-8">3星</span>
              <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-yellow-400" style="width: 3%"></div>
              </div>
              <span class="w-8 text-gray-500">4</span>
            </div>
          </div>
        </div>
        
        <!-- Sample Reviews -->
        <div class="space-y-3 border-t border-gray-100 pt-3">
          <div class="text-sm">
            <div class="flex items-center gap-2 mb-1">
              <div class="flex text-yellow-500">
                <span class="material-symbols-outlined text-xs" style="font-variation-settings: 'FILL' 1">star</span>
                <span class="material-symbols-outlined text-xs" style="font-variation-settings: 'FILL' 1">star</span>
                <span class="material-symbols-outlined text-xs" style="font-variation-settings: 'FILL' 1">star</span>
                <span class="material-symbols-outlined text-xs" style="font-variation-settings: 'FILL' 1">star</span>
                <span class="material-symbols-outlined text-xs" style="font-variation-settings: 'FILL' 1">star</span>
              </div>
              <span class="text-xs text-gray-400">2天前</span>
            </div>
            <p class="text-gray-700">「食物新鮮，份量充足！感謝餐廳的愛心。」</p>
          </div>
        </div>
      </div>

      <!-- Export Button -->
      <button class="w-full bg-white border-2 border-primary text-primary py-3 rounded-xl font-semibold hover:bg-primary/5 transition-all">
        匯出 PDF 報告（用於 CSR）
      </button>

    </main>

  </div>
</body>
</html>
