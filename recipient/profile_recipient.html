<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FoodConnect - 我的資料</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 
            "primary": "#4CAF50",
            "secondary": "#FF9800",
          },
          fontFamily: { "display": ["Inter"] },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="../common/language.js"></script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body class="bg-gray-50 font-display">
  <div class="max-w-md mx-auto min-h-screen flex flex-col pb-20">
    
    <!-- Header with Profile Info - Blue Theme -->
    <header class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 pt-8 pb-20">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-bold">我的資料</h1>
        <button onclick="location.href='../common/login_screen.html'" class="p-2 rounded-full hover:bg-white/10">
          <span class="material-symbols-outlined">logout</span>
        </button>
      </div>
      
      <!-- Profile Card -->
      <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 -mb-12">
        <div class="flex items-center gap-4">
          <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center text-white font-bold text-3xl">
            陳
          </div>
          <div class="flex-1">
            <h2 class="text-xl font-bold">陳小明</h2>
            <p class="text-sm opacity-90 mt-1">個人領取者</p>
            <p class="text-xs opacity-75 mt-1">已加入 3 個月</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow px-4 pt-16 pb-4 space-y-3">
      
      <!-- Statistics -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <h3 class="font-bold text-sm text-gray-500 uppercase tracking-wide mb-3">我的統計</h3>
        <div class="grid grid-cols-3 gap-4">
          <div class="text-center">
            <p class="text-2xl font-bold text-primary">12</p>
            <p class="text-xs text-gray-500 mt-1">總領取</p>
          </div>
          <div class="text-center">
            <p class="text-2xl font-bold text-primary">3</p>
            <p class="text-xs text-gray-500 mt-1">本月領取</p>
          </div>
          <div class="text-center">
            <p class="text-2xl font-bold text-primary">3</p>
            <p class="text-xs text-gray-500 mt-1">我的最愛</p>
          </div>
        </div>
      </div>

      <!-- Account Section -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="px-4 py-3 border-b border-gray-100">
          <h3 class="font-bold text-sm text-gray-500 uppercase tracking-wide">帳號</h3>
        </div>
        
        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors border-b border-gray-100">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-primary">person</span>
            <span class="font-medium">編輯個人資料</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>

        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors border-b border-gray-100">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-primary">lock</span>
            <span class="font-medium">更改密碼</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>

        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-primary">notifications</span>
            <span class="font-medium">通知設定</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>
      </div>

      <!-- Preferences Section -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="px-4 py-3 border-b border-gray-100">
          <h3 class="font-bold text-sm text-gray-500 uppercase tracking-wide">偏好設定</h3>
        </div>
        
        <button onclick="openLanguageSelector()" class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors border-b border-gray-100">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-gray-600">language</span>
            <span class="font-medium" data-i18n="language">語言</span>
          </div>
          <div class="flex items-center gap-2">
            <span id="current-language" class="text-sm text-gray-500">繁體中文</span>
            <span class="material-symbols-outlined text-gray-400">chevron_right</span>
          </div>
        </button>

        <div class="w-full flex items-center justify-between px-4 py-4 border-b border-gray-100">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-gray-600">dark_mode</span>
            <span class="font-medium">深色模式</span>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer"/>
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-primary peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
          </label>
        </div>

        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-gray-600">location_on</span>
            <span class="font-medium">預設地區</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-sm text-gray-500">觀塘</span>
            <span class="material-symbols-outlined text-gray-400">chevron_right</span>
          </div>
        </button>
      </div>

      <!-- Support Section -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="px-4 py-3 border-b border-gray-100">
          <h3 class="font-bold text-sm text-gray-500 uppercase tracking-wide">支援</h3>
        </div>
        
        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors border-b border-gray-100">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-gray-600">help</span>
            <span class="font-medium">幫助中心</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>

        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors border-b border-gray-100">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-gray-600">description</span>
            <span class="font-medium">服務條款</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>

        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors border-b border-gray-100">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-gray-600">privacy_tip</span>
            <span class="font-medium">私隱政策</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>

        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-colors">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-gray-600">info</span>
            <span class="font-medium">關於 FoodConnect</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>
      </div>

      <!-- Logout Button -->
      <button onclick="logout()" class="w-full bg-red-50 text-red-600 py-4 rounded-xl font-semibold hover:bg-red-100 transition-colors flex items-center justify-center gap-2">
        <span class="material-symbols-outlined">logout</span>
        登出
      </button>

      <!-- Version Info -->
      <p class="text-center text-xs text-gray-400 mt-4">
        FoodConnect v1.0.0<br/>
        © 2025 UWE Final Project
      </p>

    </main>

    <!-- Bottom Navigation (Individual Recipient) -->
    <footer class="bg-white border-t border-gray-200 px-4 py-2 fixed bottom-0 left-0 right-0 max-w-md mx-auto">
      <nav class="flex justify-around">
        <a class="flex flex-col items-center gap-1 text-gray-400 py-2" href="individual_recipient_home.html">
          <span class="material-symbols-outlined text-2xl">home</span>
          <span class="text-xs font-medium">首頁</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-gray-400 py-2" href="favorites_screen.html">
          <span class="material-symbols-outlined text-2xl">favorite</span>
          <span class="text-xs font-medium">我的最愛</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-gray-400 py-2" href="my_claims_screen.html">
          <span class="material-symbols-outlined text-2xl">receipt_long</span>
          <span class="text-xs font-medium">我的領取</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-primary py-2" href="profile_recipient.html">
          <span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1">person</span>
          <span class="text-xs font-bold">我的</span>
        </a>
      </nav>
    </footer>

  </div>

  <!-- 語言選擇彈出層 -->
  <div id="language-overlay" class="fixed inset-0 bg-black/50 z-30 hidden" onclick="closeLanguageSelector()"></div>
  <div id="language-panel" class="fixed bottom-0 left-0 right-0 bg-white z-40 max-w-md mx-auto rounded-t-3xl shadow-2xl transform translate-y-full transition-transform duration-300">
    <div class="p-4 border-b border-gray-200 flex items-center justify-between">
      <h2 class="text-lg font-bold" data-i18n="select_language">選擇語言</h2>
      <button onclick="closeLanguageSelector()" class="p-2 rounded-full hover:bg-gray-100">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    
    <div class="p-4 space-y-2">
      <!-- 繁體中文 -->
      <button onclick="changeLanguage('zh-HK')" class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 rounded-xl transition-colors border border-gray-200">
        <div class="flex items-center gap-3">
          <span class="text-2xl">🇭🇰</span>
          <div class="text-left">
            <p class="font-semibold">繁體中文</p>
            <p class="text-xs text-gray-500">Traditional Chinese</p>
          </div>
        </div>
        <span id="check-zh-HK" class="material-symbols-outlined text-primary text-2xl" style="font-variation-settings: 'FILL' 1">check_circle</span>
      </button>

      <!-- English -->
      <button onclick="changeLanguage('en')" class="w-full flex items-center justify-between px-4 py-4 hover:bg-gray-50 rounded-xl transition-colors border border-gray-200">
        <div class="flex items-center gap-3">
          <span class="text-2xl">🇬🇧</span>
          <div class="text-left">
            <p class="font-semibold">English</p>
            <p class="text-xs text-gray-500">English</p>
          </div>
        </div>
        <span id="check-en" class="material-symbols-outlined text-primary text-2xl hidden" style="font-variation-settings: 'FILL' 1">check_circle</span>
      </button>
    </div>

    <div class="p-4 pb-6">
      <p class="text-xs text-center text-gray-400" data-i18n="language_note">切換語言後將自動重新載入頁面</p>
    </div>
  </div>

  <script>
    // 頁面特定的 UI 函數（使用 language.js 中的翻譯）
    
    // 打開語言選擇器
    function openLanguageSelector() {
      const overlay = document.getElementById('language-overlay');
      const panel = document.getElementById('language-panel');
      overlay.classList.remove('hidden');
      setTimeout(() => {
        panel.classList.remove('translate-y-full');
      }, 10);
    }

    // 關閉語言選擇器
    function closeLanguageSelector() {
      const overlay = document.getElementById('language-overlay');
      const panel = document.getElementById('language-panel');
      panel.classList.add('translate-y-full');
      setTimeout(() => {
        overlay.classList.add('hidden');
      }, 300);
    }

    // 登出功能
    function logout() {
      if (confirm(t('confirm_logout'))) {
        alert(t('logout_success'));
        location.href = '../common/welcome_screen.html';
      }
    }

    // 頁面載入完成後，額外更新頁面標題和當前語言顯示
    document.addEventListener('DOMContentLoaded', () => {
      const lang = getCurrentLanguage();
      
      // 更新頁面標題
      document.title = `FoodConnect - ${t('profile_title')}`;
      
      // 更新當前語言顯示
      document.getElementById('current-language').textContent = lang === 'zh-HK' ? t('lang_zh') : t('lang_en');
    });
  </script>
</body>
</html>
