<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FoodConnect - 登入</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#4CAF50",
            "secondary": "#FF9800",
          },
          fontFamily: {
            "display": ["Inter"]
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="bg-gray-50 font-display">
  <div class="max-w-md mx-auto min-h-screen flex flex-col">
    
    <!-- Header - Mobile App Style -->
    <header class="px-4 py-4 flex items-center gap-3 sticky top-0 bg-gray-50 z-10">
      <button onclick="history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-100">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <div class="flex-1">
        <h1 class="text-xl font-bold text-gray-900">登入</h1>
        <p class="text-xs text-gray-500">歡迎回來</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow px-6 py-6">
      
      <!-- Logo -->
      <div class="text-center mb-6">
        <div class="inline-flex w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl items-center justify-center shadow-lg mb-3">
          <span class="material-symbols-outlined text-white text-4xl" style="font-variation-settings: 'FILL' 1">restaurant</span>
        </div>
      </div>

      <!-- Login Form -->
      <form class="space-y-4" onsubmit="handleLogin(event)">
        
        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">電郵地址</label>
          <input 
            type="email" 
            placeholder="your@email.com" 
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">密碼</label>
          <input 
            type="password" 
            placeholder="••••••••" 
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
            required
          />
        </div>

        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary"/>
            <span class="text-gray-700">記住我</span>
          </label>
          <a href="#" class="text-primary font-semibold hover:underline">忘記密碼？</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-gradient-to-r from-primary to-green-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl transition-all mt-6">
          登入
        </button>

      </form>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-8">
        <div class="flex-1 h-px bg-gray-300"></div>
        <span class="text-sm text-gray-500">或</span>
        <div class="flex-1 h-px bg-gray-300"></div>
      </div>

      <!-- Role Selection (Demo) -->
      <div class="bg-green-50 border border-green-200 rounded-xl p-4 mb-4">
        <p class="text-sm font-semibold text-green-900 mb-3">🎯 Demo 快速登入（選擇角色）：</p>
        <div class="grid grid-cols-2 gap-2">
          <button onclick="quickLogin('donor')" class="bg-white border border-green-300 text-green-700 py-2 px-3 rounded-lg text-sm font-semibold hover:bg-green-50 transition-all">
            捐贈者
          </button>
          <button onclick="quickLogin('recipient')" class="bg-white border border-green-300 text-green-700 py-2 px-3 rounded-lg text-sm font-semibold hover:bg-green-50 transition-all">
            個人領取者
          </button>
          <button onclick="quickLogin('partner')" class="bg-white border border-green-300 text-green-700 py-2 px-3 rounded-lg text-sm font-semibold hover:bg-green-50 transition-all">
            社群夥伴
          </button>
          <button onclick="quickLogin('volunteer')" class="bg-white border border-green-300 text-green-700 py-2 px-3 rounded-lg text-sm font-semibold hover:bg-green-50 transition-all">
            志工
          </button>
        </div>
      </div>

      <!-- Sign Up Link -->
      <p class="text-center text-gray-600">
        還沒有帳號？
        <a href="register_screen.html" class="text-primary font-semibold hover:underline">立即註冊</a>
      </p>

    </main>

  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert('登入功能（實際應用中會驗證憑證）');
      // 預設導向個人領取者主頁
      location.href = '../recipient/individual_recipient_home.html';
    }

    function quickLogin(role) {
      switch(role) {
        case 'donor':
          location.href = '../donor/donor_dashboard.html';
          break;
        case 'recipient':
          location.href = '../recipient/individual_recipient_home.html';
          break;
        case 'partner':
          location.href = '../partner/community_partner_dashboard.html';
          break;
        case 'volunteer':
          location.href = '../volunteer/volunteer_dashboard.html';
          break;
      }
    }
  </script>
</body>
</html>
