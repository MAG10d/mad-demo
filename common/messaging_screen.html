<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FoodConnect - 聊天</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 
            "primary": "#4CAF50",
            "secondary": "#FF9800",
          },
          fontFamily: { "display": ["Inter"] },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="language.js"></script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body class="bg-gray-100 font-display">
  <div class="max-w-md mx-auto h-screen flex flex-col bg-white">
    
    <!-- Header - Mobile App Style -->
    <header class="bg-white border-b border-gray-200 px-4 py-3 flex items-center gap-3">
      <button onclick="history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-100">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center text-white font-bold flex-shrink-0">
        綠
      </div>
      <div class="flex-1">
        <h1 class="font-bold">綠色餐廳</h1>
        <p class="text-xs text-gray-500">關於: 新鮮蔬菜沙拉</p>
      </div>
    </header>

    <!-- Messages (FR-27: In-App Messaging) -->
    <main class="flex-grow overflow-y-auto px-4 py-4 space-y-4 bg-gray-50">
      
      <!-- System Message -->
      <div class="text-center">
        <div class="inline-block bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-xs">
          💬 您現在可以與捐贈者溝通協調領取事宜
        </div>
      </div>

      <!-- Donor Message -->
      <div class="flex gap-2">
        <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
          綠
        </div>
        <div class="flex-1">
          <div class="bg-white rounded-2xl rounded-tl-none px-4 py-3 shadow-sm max-w-xs">
            <p class="text-sm">您好！感謝領取我們的食物。請在今天 18:00-20:00 之間前來領取。</p>
          </div>
          <p class="text-xs text-gray-400 mt-1 ml-2">15:30</p>
        </div>
      </div>

      <!-- Recipient Message (User) -->
      <div class="flex gap-2 justify-end">
        <div class="flex-1 flex flex-col items-end">
          <div class="bg-primary rounded-2xl rounded-tr-none px-4 py-3 shadow-sm max-w-xs">
            <p class="text-sm text-white">好的，謝謝！請問領取地點在哪裡？</p>
          </div>
          <p class="text-xs text-gray-400 mt-1 mr-2">15:32</p>
        </div>
      </div>

      <!-- Donor Message with Location -->
      <div class="flex gap-2">
        <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
          綠
        </div>
        <div class="flex-1">
          <div class="bg-white rounded-2xl rounded-tl-none px-4 py-3 shadow-sm max-w-xs">
            <p class="text-sm">我們在觀塘道123號，餐廳後門。到達後請告知職員。</p>
          </div>
          <div class="bg-white rounded-xl px-4 py-3 shadow-sm mt-2 max-w-xs">
            <div class="flex items-center gap-2 mb-2">
              <span class="material-symbols-outlined text-primary">location_on</span>
              <span class="text-sm font-semibold">領取地點</span>
            </div>
            <p class="text-xs text-gray-600">觀塘道123號綠色餐廳</p>
            <button class="text-primary text-xs font-semibold mt-2">在地圖中打開</button>
          </div>
          <p class="text-xs text-gray-400 mt-1 ml-2">15:35</p>
        </div>
      </div>

      <!-- Recipient Message -->
      <div class="flex gap-2 justify-end">
        <div class="flex-1 flex flex-col items-end">
          <div class="bg-primary rounded-2xl rounded-tr-none px-4 py-3 shadow-sm max-w-xs">
            <p class="text-sm text-white">明白了，我會準時到達！</p>
          </div>
          <p class="text-xs text-gray-400 mt-1 mr-2">15:36</p>
        </div>
      </div>

      <!-- Donor Message -->
      <div class="flex gap-2">
        <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
          綠
        </div>
        <div class="flex-1">
          <div class="bg-white rounded-2xl rounded-tl-none px-4 py-3 shadow-sm max-w-xs">
            <p class="text-sm">太好了！期待見到您 😊</p>
          </div>
          <p class="text-xs text-gray-400 mt-1 ml-2">15:37</p>
        </div>
      </div>

    </main>

    <!-- Message Input -->
    <footer class="bg-white border-t border-gray-200 px-4 py-3">
      <div class="flex items-end gap-2">
        <button class="p-2 text-gray-400 hover:text-primary">
          <span class="material-symbols-outlined">add_circle</span>
        </button>
        <div class="flex-1">
          <input 
            type="text" 
            placeholder="輸入訊息..." 
            class="w-full px-4 py-3 bg-gray-100 rounded-full border-0 focus:ring-2 focus:ring-primary/20 outline-none"
            onkeypress="if(event.key === 'Enter') sendMessage()"
          />
        </div>
        <button onclick="sendMessage()" class="p-3 bg-primary text-white rounded-full hover:bg-primary/90 transition-colors">
          <span class="material-symbols-outlined">send</span>
        </button>
      </div>
      <p class="text-xs text-gray-400 mt-2 text-center">
        💡 請保持禮貌友善，不當訊息將被記錄
      </p>
    </footer>

  </div>

  <script>
    function sendMessage() {
      alert('訊息發送功能\n\n實際應用中會透過 Supabase Realtime 即時傳送訊息。');
    }
  </script>
</body>
</html>
