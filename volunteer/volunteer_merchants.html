<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FoodConnect - 商家管理</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 
            "primary": "#4CAF50",
            "secondary": "#FF9800",
          },
          fontFamily: { "display": ["Inter"] },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body class="bg-gray-50 font-display">
  <div class="max-w-md mx-auto min-h-screen flex flex-col pb-20">
    
    <!-- Header - Mobile App Style -->
    <header class="bg-white px-4 py-4 border-b border-gray-200 flex items-center gap-3">
      <button onclick="history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-100">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <div class="flex-1">
        <h1 class="text-xl font-bold">商家管理</h1>
        <p class="text-xs text-gray-500">管理合作商家</p>
      </div>
      <button onclick="addMerchant()" class="p-2 text-primary">
        <span class="material-symbols-outlined">add_circle</span>
      </button>
    </header>

    <main class="flex-grow overflow-y-auto p-4 space-y-3">
      
      <!-- 商家卡片 1 -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="flex items-start gap-3">
          <div class="w-14 h-14 bg-gradient-to-br from-orange-400 to-orange-600 rounded-lg flex items-center justify-center text-white font-bold text-xl flex-shrink-0">
            陽
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between gap-2">
              <div>
                <h3 class="font-bold text-base">陽光烘焙坊</h3>
                <p class="text-xs text-gray-500 mt-0.5">觀塘道56號</p>
                <p class="text-xs text-gray-400 mt-1">📞 2345 6789</p>
              </div>
              <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-semibold flex-shrink-0">
                活躍
              </span>
            </div>
            <div class="flex items-center gap-4 mt-3 text-xs text-gray-600">
              <div>
                <span class="font-semibold text-primary">24</span> 次發佈
              </div>
              <div>
                最近: 2天前
              </div>
            </div>
          </div>
        </div>
        <div class="flex gap-2 mt-4 pt-3 border-t border-gray-100">
          <button onclick="location.href='volunteer_create_listing.html'" class="flex-1 bg-primary/10 text-primary py-2 rounded-lg text-sm font-semibold">
            發佈捐贈
          </button>
          <button onclick="editMerchant('陽光烘焙坊')" class="px-4 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-semibold">
            編輯
          </button>
        </div>
      </div>

      <!-- 商家卡片 2 -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="flex items-start gap-3">
          <div class="w-14 h-14 bg-gradient-to-br from-green-400 to-green-600 rounded-lg flex items-center justify-center text-white font-bold text-xl flex-shrink-0">
            綠
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between gap-2">
              <div>
                <h3 class="font-bold text-base">綠色餐廳</h3>
                <p class="text-xs text-gray-500 mt-0.5">觀塘道123號</p>
                <p class="text-xs text-gray-400 mt-1">📞 2345 1234</p>
              </div>
              <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-semibold flex-shrink-0">
                活躍
              </span>
            </div>
            <div class="flex items-center gap-4 mt-3 text-xs text-gray-600">
              <div>
                <span class="font-semibold text-primary">18</span> 次發佈
              </div>
              <div>
                最近: 昨天
              </div>
            </div>
          </div>
        </div>
        <div class="flex gap-2 mt-4 pt-3 border-t border-gray-100">
          <button onclick="location.href='volunteer_create_listing.html'" class="flex-1 bg-primary/10 text-primary py-2 rounded-lg text-sm font-semibold">
            發佈捐贈
          </button>
          <button onclick="editMerchant('綠色餐廳')" class="px-4 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-semibold">
            編輯
          </button>
        </div>
      </div>

      <!-- 商家卡片 3 -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="flex items-start gap-3">
          <div class="w-14 h-14 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl flex-shrink-0">
            萬
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between gap-2">
              <div>
                <h3 class="font-bold text-base">萬家超市</h3>
                <p class="text-xs text-gray-500 mt-0.5">觀塘道200號</p>
                <p class="text-xs text-gray-400 mt-1">📞 2345 9999</p>
              </div>
              <span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full text-xs font-semibold flex-shrink-0">
                普通
              </span>
            </div>
            <div class="flex items-center gap-4 mt-3 text-xs text-gray-600">
              <div>
                <span class="font-semibold text-primary">9</span> 次發佈
              </div>
              <div>
                最近: 1週前
              </div>
            </div>
          </div>
        </div>
        <div class="flex gap-2 mt-4 pt-3 border-t border-gray-100">
          <button onclick="location.href='volunteer_create_listing.html'" class="flex-1 bg-primary/10 text-primary py-2 rounded-lg text-sm font-semibold">
            發佈捐贈
          </button>
          <button onclick="editMerchant('萬家超市')" class="px-4 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-semibold">
            編輯
          </button>
        </div>
      </div>

    </main>

    <!-- Bottom Navigation -->
    <footer class="bg-white border-t border-gray-200 px-4 py-2 fixed bottom-0 left-0 right-0 max-w-md mx-auto">
      <nav class="flex justify-around">
        <a class="flex flex-col items-center gap-1 text-gray-400 py-2" href="volunteer_dashboard.html">
          <span class="material-symbols-outlined text-2xl">volunteer_activism</span>
          <span class="text-xs font-medium">我的任務</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-primary py-2" href="volunteer_merchants.html">
          <span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1">store</span>
          <span class="text-xs font-bold">商家</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-gray-400 py-2" href="volunteer_history.html">
          <span class="material-symbols-outlined text-2xl">history</span>
          <span class="text-xs font-medium">歷史</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-gray-400 py-2" href="profile_volunteer.html">
          <span class="material-symbols-outlined text-2xl">person</span>
          <span class="text-xs font-medium">我的</span>
        </a>
      </nav>
    </footer>

  </div>

  <script>
    function addMerchant() {
      alert('新增商家\n\n實際應用中會顯示表單：\n• 商家名稱\n• 地址\n• 聯絡電話\n• 營業時間');
    }

    function editMerchant(name) {
      alert(`編輯商家：${name}\n\n實際應用中會顯示編輯表單。`);
    }
  </script>
</body>
</html>
